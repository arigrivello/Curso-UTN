<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cuadros de colores</title>
</head>
<body>
    <div class="contenedor">
        <div class="cuadrado violeta" onclick="cambiarFondo('violet')">
        </div>
        <div class="cuadrado amarillo" onclick="cambiarFondo ('yellow')"></div>
        <div class="cuadrado naranja" onclick="cambiarFondo('orange')"></div>
    </div>
    <style>
        .contenedor{
            display:flex;
        }
        .cuadrado{
            height: 150px;
            width: 150px;
        }
        .violeta{
            background-color: violet;
        }
        .amarillo{
            background-color: yellow;
        }
        .naranja{
            background-color: orange;
        }
    </style>
    <script>
        function cambiarFondo(color){
            document.querySelector('body').style.background=color;
        }
    </script>
    </body>
</html>
